plugins {
    id 'java'
    id 'application'
}

group 'FlockingSimulation'
version '1.0-SNAPSHOT'
mainClassName  = 'Main'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':model')
    compile group: 'com.jfoenix',name:'jfoenix',version:'1.2.0'

}
